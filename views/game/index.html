<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bingo</title>
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="./styles.css"/>
</head>

<body class="bg-dark-bg min-h-screen font-sans text-white p-4 sm:p-6 lg:p-8 flex flex-col">

<!-- Koptekst & Titel -->
<header class="text-center mb-6">
  <h1 id="gameTitleHeader" class="text-4xl sm:text-5xl font-extrabold tracking-tight text-bingo-yellow"></h1>
</header>

<!-- Hoofdscherm & Bedieningscontainer -->
<main class="flex-grow flex flex-col lg:flex-row gap-6 min-h-0">

  <!-- Linkerpaneel (Desktop): Geschiedenisbord -->
  <div class="lg:w-2/3 bg-gray-800 p-4 rounded-2xl shadow-2xl flex flex-col order-2 lg:order-1">
    <div id="historyPanel" class="flex-grow overflow-y-auto p-2">
      <div id="historyGrid" class="grid grid-cols-10 gap-1 text-center"></div>
    </div>
  </div>

  <!-- Rechterpaneel (Desktop): Huidig Nummer & Bediening -->
  <div class="lg:w-1/3 flex flex-col gap-6 order-1 lg:order-2">

    <div id="currentNumberDisplay" class="relative bg-main-bg-active p-6 sm:p-8 rounded-2xl shadow-2xl transition-all duration-300 flex flex-col items-center justify-center min-h-[300px] border-4 border-bingo-orange">
      <span id="currentNumber" class="text-[10rem] sm:text-[14rem] lg:text-[15rem] font-black leading-none text-bingo-yellow drop-shadow-lg font-mono">--</span>
    </div>

    <button id="callNextButton" class="w-full py-4 bg-bingo-green text-white font-extrabold text-2xl sm:text-3xl rounded-xl shadow-xl">
      VOLGENDE NUMMER
    </button>
    
    <div id="inGameDisplay" class="flex-grow flex-col justify-center items-center min-h-0 hidden">
        <h2 id="inGameDisplayTitle" class="text-2xl font-bold text-bingo-yellow mb-4"></h2>
        <div id="inGameDisplayContent" class="relative w-full h-full"></div>
    </div>
  </div>
</main>

<!-- Toolbar -->
<footer class="bg-gray-800 p-4 mt-6 rounded-2xl shadow-2xl flex items-center justify-between">
  <div class="flex items-center gap-4">
    <button id="nextRoundButton" class="py-3 px-6 bg-bingo-red text-white font-bold text-lg rounded-xl shadow-md">
      VOLGENDE RONDE
    </button>
    <div id="roundCounter" class="text-lg font-bold">Ronde: 1</div>
  </div>
  <div class="flex items-center gap-4">
    <button id="menuButton" class="text-gray-400 hover:text-white">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
    </button>
  </div>
</footer>

<!-- Game Menu Modal -->
<div id="gameMenuModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
    <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl text-center w-full max-w-md">
        <h3 class="text-3xl font-bold text-white mb-8">Menu</h3>
        <div class="flex flex-col gap-4">
            <button id="menuResumeButton" class="menu-button bg-bingo-green">Hervatten</button>
            <button id="menuPauseButton" class="menu-button bg-bingo-blue">Pauze</button>
            <button id="menuReturnToMainButton" class="menu-button bg-gray-700">Terug naar Hoofdmenu</button>
            <button id="menuEndGameButton" class="menu-button bg-bingo-red">Spel Afsluiten</button>
        </div>
    </div>
</div>

<!-- Pause Overlay -->
<div id="pauseOverlay" class="fixed inset-0 bg-dark-bg flex-col items-center justify-center hidden z-50 text-center p-8">
    <h1 class="text-8xl font-extrabold text-bingo-yellow mb-6">PAUZE</h1>
    <h2 id="pauseDisplayTitle" class="text-3xl font-bold text-bingo-yellow mb-6"></h2>
    <main id="pauseContent" class="w-full max-w-5xl h-96 relative"></main>
    <button id="resumeButton" class="menu-button-secondary mt-12">Hervatten</button>
</div>

<!-- Custom Confirmation Dialog -->
<div id="confirmDialog" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-50">
  <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl text-center">
    <h3 id="confirmTitle" class="text-3xl font-bold text-white mb-6"></h3>
    <div class="flex justify-center gap-4">
      <button id="confirmYes" class="py-3 px-8 bg-bingo-green text-white font-bold text-lg rounded-xl shadow-md">JA</button>
      <button id="confirmNo" class="py-3 px-8 bg-bingo-red text-white font-bold text-lg rounded-xl shadow-md">NEE</button>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
