<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Menu</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-dark-bg min-h-screen font-sans text-white p-4 sm:p-6 lg:p-8 flex flex-col items-center justify-center">

    <header class="text-center mb-12">
        <h1 class="text-6xl font-extrabold tracking-tight text-bingo-yellow">BINGO</h1>
    </header>

    <main class="flex flex-col gap-6 w-full max-w-md">
        <button id="newGameButton" class="menu-button bg-bingo-green">Nieuw Spel</button>
        <button id="resumeGameButton" class="menu-button bg-bingo-blue">Laatste Spel Hervatten</button>
        <button id="loadGameButton" class="menu-button bg-gray-700">Spel Laden</button>
        <a href="../settings/index.html" id="preferencesButton" class="menu-button bg-gray-700">Voorkeuren</a>
        <button id="exitButton" class="menu-button bg-bingo-red mt-4">Afsluiten</button>
    </main>

    <div id="loadGameModal" class="fixed inset-0 bg-black bg-opacity-80 flex-col items-center justify-center hidden z-50">
        <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl text-center w-full max-w-lg">
            <h3 class="text-3xl font-bold text-white mb-6">Laad een Spel</h3>
            <div id="saveGameList" class="flex flex-col gap-4 mb-6">
                <!-- Save games will be listed here -->
            </div>
            <button id="closeModalButton" class="py-3 px-8 bg-bingo-red text-white font-bold text-lg rounded-xl shadow-md">Annuleren</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
